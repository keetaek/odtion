<div class="main" style="background-image: url('images/old-camera.jpg')">

    <div class="cover black" data-color="black"></div>
     
<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        <h1 class="logo cursive">
            ODtion
        </h1>
<!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
        
        <div class="content">
            <h4 class="motto">Share your talents with the world</h4>
            <div class="subscribe">
                <h5 class="info-text">
                    Join the waiting list for the beta. We will keep you posted. 
                </h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <form id="email_form" class="form-inline" role="form" onSubmit="submitEmail()">
                          <div class="form-group">
                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                            <input id="subscriberEmail" type="email" class="form-control transparent" placeholder="Your email here...">
                          </div>
                          <button type="submit" class="btn btn-danger btn-fill">Notify Me</button>
                          <div id="message" class="form-group" style="display: none; color:white" >
                            Thank you! We will keep you posted!
                          </div>
                        </form>
                        <script>
                          function submitEmail() {
                            var subscriberEmailAddress = document.getElementById("subscriberEmail").value;
                            var Subscriber = Parse.Object.extend("Subscriber");
                            var subscriber = new Subscriber();
                              subscriber.save({"email": subscriberEmailAddress}, {
                              success: function(object) {
                                $('#email_form')[0].reset();
                                $('#message').show();
                              },
                              error: function(model, error) {
                                console.log(error);
                              }
                            });
                          }                          
                        </script>
                    </div>
                </div>
            </div>
        </div>
